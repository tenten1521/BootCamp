<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Memu</h1>
    <table>
      <thead>
        <th>Name</th>
        <th>price</th>
        <th>stock</th>
      </thead>
      <tbody>
        <tr>
          <td>fried chicken</td>
          <td>php 110</td>
          <td>45</td>
        </tr>
        <tr>
          <td colspan="3" rowspan="2">spaghetti</td>
          <td>php 75</td>
          <td>40</td>
        </tr>
        <tr>
          <td>lumapiang shanghai</td>
          <td>php 25</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
