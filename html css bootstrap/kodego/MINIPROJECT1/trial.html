<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="trike1.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>ARKILA</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="container1">
          <div class="col-lg-7" style="border: 1px solid red">
            <span class="text first-text">You Need</span>
            <span class="text sec-text">Ride</span>
            <script>
              const text = document.querySelector(".sec-text");

              const textload = () => {
                setTimeout(() => {
                  text.textContent = "Ride";
                }, 0);
                setTimeout(() => {
                  text.textContent = "Appliances";
                }, 4000);
                setTimeout(() => {
                  text.textContent = "Tools";
                }, 8000); //1s = 1000 miliseconds
              };

              textload();
              setInterval(textload, 12000);
            </script>
            <div class="h11">Everything with ARKILA</div>
            <div>
              Arkila is a tricyle hailing platform that helps Filipino beat the
              traffic congested streets of the Philippines and save your
              precious time through riding-hailing delivery or purchase.
            </div>
          </div>
        </div>
        <div class="col-lg-auto offset" style="border: 1px solid blue">
          <img
            id="trike1"
            src="images/trikelogo.gif"
            alt="tricycle"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </body>
</html>
