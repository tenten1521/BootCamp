<!DOCTYPE html>
<html>
  <head>
    <title>Uber Clone</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #000;
        color: #ffffff;
        padding: 10px;
        text-align: center;
      }

      nav {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: center;
      }

      nav a {
        display: inline-block;
        color: #000000;
        text-decoration: none;
        padding: 10px;
      }

      nav a:hover {
        background-color: #ddd;
      }

      section {
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      form {
        display: inline-block;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #000;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>

  <body>
    <header>
      <h1><img src="images/m_logo.png" width="200px" height="150px" /></h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>

    <section>
      <h2>Where to?</h2>
      <form>
        <label for="from">From:</label>
        <input type="text" id="from" name="from" />

        <label for="to">To:</label>
        <input type="text" id="to" name="to" />

        <button>Search</button>
      </form>
    </section>

    <section>
      <h2>Select Ride Type</h2>
      <p><a href="#">UberX</a></p>
      <p><a href="#">UberXL</a></p>
      <p><a href="#">UberBLACK</a></p>
    </section>

    <section>
      <h2>Payment Information</h2>
      <form>
        <label for="card">Card Number:</label>
        <input type="text" id="card" name="card" />

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" />

        <button>Pay Now</button>
      </form>

      <p>Estimated Cost: $20.00</p>
    </section>

    <footer>
      <p>&copy; 2023 Uber Clone</p>
    </footer>
  </body>
</html>
